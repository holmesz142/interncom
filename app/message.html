<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./css/message.css">
</head>

<body>
    <main class="container-main">

        <!-- Left Column  -->
        <div class="left-column">
            <nav class="white">
                <div class="nav-wrapper">
                    <form>
                        <div class="input-field black">
                            <input id="search" type="search" onkeyup="searchUser()" placeholder="Search..." autofocus>
                            <label class="label-icon nav-search-item" for="search"><i
                                    class="material-icons ">search</i></label>
                            <i class="material-icons ">close</i>
                        </div>
                    </form>
                </div>
            </nav>

            <ul class="collection" id="myUL">

            </ul>
        </div>


        <!-- Right Column -->
        <div class="right-column">


            <div class="container-mess">
                <canvas id="canvas"></canvas>
                <button id="btn" class="btn btn-display btn-brower" type="button">Browse</button>
                <div class="note">
                    <input class="input-note" type="text" placeholder="Note">

                    <button type="button" class="btn btn-display btn-update">Message</button>
                </div>

            </div>



        </div>
    </main>


    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="./js/message.js"></script>

</body>

</html>
