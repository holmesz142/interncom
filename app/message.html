<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./css/message.css" />
  </head>

  <body>
    <main class="container-main">
      <!-- Left Column  -->
      <div class="left-column">
        <nav class="white">
          <div class="nav-wrapper">
            <form>
              <div class="input-field white">
                <input
                  id="search"
                  type="search"
                  onkeyup="searchUser()"
                  placeholder="Search..."
                  autofocus
                />
                <label class="label-icon nav-search-item" for="search"
                  ><i class="large material-icons black-text text-darken-4">search</i></label
                >
                <i class="large material-icons black-text text-darken-4">close</i>
              </div>
            </form>
          </div>
        </nav>
        <div class="select-all">
          <label>
            <input type="checkbox" class="filled-in" id="select-all" />
            <span class="font-select-all"></span>
          </label>
        </div>
        <ul class="collection" id="myUL"></ul>
      </div>

      <!-- Right Column -->
      <div class="right-column">
        <div class="container-mess">
          <canvas id="canvas"></canvas>
          <input type="file" onchange="readURL(this);" class="foo" title=""/>
          <div class="note column">
            <input
              id="title-input"
              class="input-note"
              type="text"
              placeholder="Title"
            />
            <input
              id="note-input"
              class="input-note"
              type="text"
              placeholder="Note"
            />

            <button
              id="btn-send"
              type="button"
              class="btn btn-display btn-update"
              onclick="addDataToFirestore()"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/message.js"></script>
  </body>
</html>
