<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./css/message.css">
</head>

<body>
    <main class="container-main">

        <!-- Left Column  -->
        <div class="left-column">
            <nav class="white">
                <div class="nav-wrapper">
                    <form>
                        <div class="input-field black">
                            <input id="search" type="search" onkeyup="searchUser()" placeholder="Search..." autofocus>
                            <label class="label-icon nav-search-item" for="search"><i
                                    class="material-icons ">search</i></label>
                            <i class="material-icons ">close</i>
                        </div>
                    </form>
                </div>
            </nav>
            <div class="select-all">
                <label>
                    <input type="checkbox" class="filled-in" id="select-all">
                    <span class="font-select-all">Select All</span>
                </label>
                <a href="#" class="btn btn-display btn-select-user" onclick="selectUser()">Select User</a>
            </div>
            <ul class="collection" id="myUL">

            </ul>


        </div>


        <!-- Right Column -->
        <div class="right-column">


            <div class="container-mess">
                <canvas id="canvas"></canvas>
                <button id="btn" class="btn btn-display btn-brower" type="button">Browse</button>
                <div class="note column">
                    <input id="title-input" class="input-note" type="text" placeholder="Title">
                    <input id="note-input" class="input-note" type="text" placeholder="Note">

                    <button id="btn-send" type="button" class="btn btn-display btn-update">Send</button>
                </div>

            </div>



        </div>
    </main>
    <script src="./js/message.js"></script>

</body>

</html>
