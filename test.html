<!DOCTYPE html>
<html>

<head>
    <title>The Materialize Tabs Example</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
    </script>

    <style>
        .bottom-sheet {
            max-height: 100% !important;
        }

        .bottom-sheet .modal.content {
            width: 60%;
            margin: 0px auto
        }
    </style>
</head>

<body class="container">
    <h3>Tabs Demo</h3>
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s3"><a href="#inbox">Inbox</a></li>
                <li class="tab col s3"><a class="active" href="#unread">
                        Unread</a></li>
                <li class="tab col s3"><a href="#outbox">
                        Outbox (Disabled)</a></li>
                <li class="tab col s3"><a href="#sent">Sent</a></li>
            </ul>
        </div>

        <div id="inbox" class="col s12">Inbox
            <br>
            <!-- Modal Trigger -->
            <a id="test" class="waves-effect waves-light btn" href="#modal1">Modal</a>

            <!-- Modal Structure -->
            <div id="modal1" class="modal bottom-sheet modal-fixed-footer">
                <div class="modal-content">
                    <p>A bunch of text</p>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                </div>
            </div>
        </div>

        <div id="unread" class="col s12">Unread</div>
        <div id="outbox" class="col s12">Outbox (Disabled)</div>
        <div id="sent" class="col s12">Sent</div>
    </div>

        // const electron = require('electron');
        // const { ipcRenderer } = electron;
        const button = document.getElementById('test');
        button.addEventListener('click', () => {
            createBrowserWindow();
        });

        function createBrowserWindow() {
            const remote = require('electron').remote;
            const BrowserWindow = remote.BrowserWindow;
            const win = new BrowserWindow({
                height: 600,
                width: 1050,
                webPreferences: {
                    nodeIntegration: true,
                    additionalArguments: ["17122000"]
                }
            });


            win.loadURL('file://' + __dirname + '/index.html');
        }

    </script>
</body>

</html>
