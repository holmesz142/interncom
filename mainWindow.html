<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body>
    <nav class="white">
        <div class="nav-wrapper">
            <form>
                <div class="input-field black">
                    <input id="search" type="search" onkeyup="searchUser()" placeholder="Search..." autofocus>
                    <label class="label-icon nav-search-item" for="search"><i class="material-icons ">search</i></label>
                    <i class="material-icons ">close</i>
                </div>
            </form>
        </div>
    </nav>


    <ul class="collection" id="myUL">
    </ul>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

    <script>

        const firebase = require("firebase");
        // Required for side-effects
        require("firebase/firestore");
        var config = {
            apiKey: "AIzaSyB9-0fSDE7L9161oTksup63Ugy4vHUfMb4",
            authDomain: "project-message-65c25.firebaseapp.com",
            databaseURL: "https://project-message-65c25.firebaseio.com",
            projectId: "project-message-65c25",
            storageBucket: "project-message-65c25.appspot.com",
            messagingSenderId: "1037020081116",
            appId: "1:1037020081116:web:e25f32a41574d37b93fd19",
            measurementId: "G-94K8JYMM5E"
        };
        firebase.initializeApp(config);

        const db = firebase.firestore();


        //db.settings({ timestampsInSnapshots: true});
        //get user from database
        const getUser = db.collection('users').get().then((snapshot) => {

            snapshot.docs.forEach(doc => {
                let items = doc.data();

                var ul = document.querySelector('ul');
                var li = document.createElement('li');
                var img = document.createElement('img');
                var h5 = document.createElement('h5');
                var p = document.createElement('p');
                var a1 = document.createElement('a');
                var a2 = document.createElement('a');
                var i = document.createElement('i');
                var id = document.createElement('p');


                li.className = "collection-item avatar";
                li.id = "userItem";
                img.className = "circle";
                h5.className = "title";
                a2.className = "secondary-content";
                a2.id = "btn-call";
                i.className = "material-icons li-user";


                img.src = items.urlToImage;
                console.log(img.src);
                h5.textContent = items.username;
                p.textContent = "Dept : ";
                a1.textContent = items.dept;
                i.textContent = "phone";
                a2.href = "#";
                i.id = "call-video"
                //a2.target = "_blank";

                i.title = items.id;



                a2.appendChild(i);
                p.appendChild(a1);
                li.appendChild(img);
                li.appendChild(h5);
                li.appendChild(p);
                li.appendChild(a2);
                li.appendChild(id);

                ul.appendChild(li);


                console.log(items);

            });

        });


        //Search user
        function searchUser() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById("search");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }

        //pass idUser
        const electron = require('electron');
        const { ipcRenderer } = electron;


        document.addEventListener('click', function (e) {
            var idUser;
            e = e || window.event;
            var target = e.target || e.srcElement;
            idUser = target.title
            //console.log(idUser);
            //ipcRenderer.send('item1', idUser);
            const button = document.getElementById('call-video');
            button.addEventListener('click', () => {
                createBrowserWindow(idUser);
            });

            console.log(idUser);

        }, false);

        function createBrowserWindow(idUser) {
            const remote = require('electron').remote;
            const BrowserWindow = remote.BrowserWindow;
            const win = new BrowserWindow({
                height: 600,
                width: 1050,
                webPreferences: {
                    nodeIntegration: true,
                    additionalArguments: [idUser]
                }
            });


            win.loadURL('file://' + __dirname + '/index.html');
        }

    </script>




</body>

</html>
